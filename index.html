<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flashcards</title>
</head>
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Menu</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
       <div class="row">
      <div class="card flashcard">
      <div class="card-content teal valign-wrapper flashcard__text">
            <p class="white-text valign flashcard__text-front">Disregard</p>
        </div>

          <div class="input-field inline flashcard__input">
            <input id="text" type="text" class="validate" length="13">
          </div>

        <div class="card-action">
              <a class="waves-effect waves-light btn"><i class="material-icons left">skip_next</i>Skip</a>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
            </div>
      </div>
        
      </div>


      <div class="row">
         <table>
        <thead>
          <tr>
              <th data-field="eng">English</th>
              <th data-field="rus">Russian</th>
              <th data-field="strength">Word strength</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Bread</td>
            <td>Хлеб</td>
            <td>100%</td>
          </tr>
          <tr>
            <td>Milk</td>
            <td>Молоко</td>
            <td>47%</td>
          </tr>
          <tr>
            <td>Hello</td>
            <td>Привет</td>
            <td>0%</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>

    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, vel.

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
